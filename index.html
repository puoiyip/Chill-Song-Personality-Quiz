<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Which Chill Song Are You?</h1>
		<p>You will be assigned a song from my chill playlist based on who you are!</p>
	</header>

	<main>

		<h2>Which dessert do you prefer?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="images/matcha ice cream.jpg" alt="A bowl of green (matcha) ice cream with garnish on top">
        <br>
        <button id="q1a1">Matcha Ice Cream</button>
      </div>

      <div class="answer-choice">
        <img src="images/tiramisu.jpg" alt="A plate of a square slice of brown cake drizzled with chocolate">
        <br>
        <button id="q1a2">Tiramisu</button>
      </div>

      <div class="answer-choice">
        <img src="images/mango sago.jpg" alt="A clear bowl that contains a base of condensed milk and clear pearls (sago) topped with slices of mango">
        <br>
        <button id="q1a3">Mango Sago</button>
      </div>

      <div class="answer-choice">
        <img src="images/choco cake.jpg" alt="A slice of brown cake with chocolate frosting, topped with a strawberry">
        <br>
        <button id="q1a4">Rich Chocolate Cake</button>
      </div>

    </div> 
    
    <h2>What is your favorite season?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="images/autumn park.jpg" alt="A photo of a park during fall. There are red leaves scattered across the pathway">
        <br>
        <button id="q2a1">Autumn</button>
      </div>

      <div class="answer-choice">
        <img src="images/spring park.jpg" alt="A photo of a park during spring. Circular stepping stones make up the path, which is surrounded by pink tulips">
        <br>
        <button id="q2a2">Spring</button>
      </div>

      <div class="answer-choice">
        <img src="images/summer park.jpg" alt="A photo of a park during summer. There are several people walking around and they are surrounded by trees full of green leaves">
        <br>
        <button id="q2a3">Summer</button>
      </div>

      <div class="answer-choice">
        <img src="images/winter park.jpg" alt="A photo of a park during winter. The leaves have fallen from the trees and snow is covering everything">
        <br>
        <button id="q2a4">Winter</button>
      </div>

    </div> 
    
    <h2>Which outfit best resonates with you?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="images/summer outfit.jpeg" alt="A woman wearing white shorts and a jade green low neckline top with puff sleeves">
        <br>
        <button id="q3a1">Question 3 Answer 1</button>
      </div>

      <div class="answer-choice">
        <img src="images/alt outfit.png" alt="A woman with silver hair wearing black lipstick and eyeliner. Her outfit is all black and it consists of a leather jacket, beanie, gloves, and pants. She also has some gold accessories on">
        <br>
        <button id="q3a2">Question 3 Answer 2</button>
      </div>

      <div class="answer-choice">
        <img src="images/casual outfit.jpg" alt="A woman wearing a jade green designer jacket with a black undershirt, jeans, and white sneakers with green elements">
        <br>
        <button id="q3a3">Question 3 Answer 2</button>
      </div>

      <div class="answer-choice">
        <img src="images/creative outfit.jpg" alt="A woman wearing sunglasses, red shorts, and a colorful button-up with a variety of patterns">
        <br>
        <button id="q3a4">Question 3 Answer 2</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    
    
  </main>
  </body>
</html>
